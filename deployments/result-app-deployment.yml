apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deployment
  labels:
    app: demo-voting-app
spec:
  selector:
    matchLabels:
      name: result-app-pod
      app: demo-voting-app
  replicas: 1
  template:
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: voting-app
          image: dockersamples/examplevotingapp_result
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
          ports:
            - containerPort: 80
